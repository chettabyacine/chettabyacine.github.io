<!DOCTYPE html>

<head>

  <!-- MenÃ¹ Bar -->
  <nav class="navbar navbar-expand-md bg-light  navbar-light"
    style="padding-top:0px ; padding-bottom: 0px; background-color: white; padding-right: .5rem; padding-left: .5rem;">
    <a class="navbar-brand" href="index.html">
      <img src="./favicon.ico" alt="Thrift Shop" style="width:20%; height: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar" style="font-family: 'Times New Roman', Times, serif;">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" style="padding:0px 10px">

  </nav>

  <div class="container d-flex align-items-center justify-content-center min-vh-100"
    style="font-family: 'Times New Roman', Times, serif;">

    <div class="card p-4 shadow-sm">
      <h5 class="text-center mb-4">LOGIN</h5>

      <form id="login-form">
        <div class="mb-3">
          <label class="form-label" style="font-size:small;">EMAIL:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label" style="font-size:small;">PASSWORD:</label>
          <input class="form-control" type="password" id="password" name="password" required>
        </div>

        <button class="btn btn-outline-dark btn-add-cart w-100" type="submit">Log In</button>
      </form>
    </div>
  </div>
