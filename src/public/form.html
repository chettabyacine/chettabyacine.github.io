<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/form.js"></script>
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md bg-light navbar-light" style="padding-top:0px ; padding-bottom: 0px;">
    <a class="navbar-brand" href="index.html">
      <img src="./favicon.ico" alt="Thrift Shop" style="width:20%; height: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" style="padding:0px 10px">
          <a class="nav-link" href="index.html" style="font-size: smaller;">HOME</a>
        </li>
        <li class="nav-item" style="padding:0px 10px;">
          <a class="nav-link" href="aboutUs.html" style="font-size: smaller;">ABOUT US</a>
        </li>
      </ul>
    </div>
  </nav>
  <hr style="margin: 0%;" />

  <div style="padding: 1% 8%;">
    <h3 style="font-family: 'Times New Roman', Times, serif;">Secure Payment</h3>
    <form id="registration-form">
      <div class="row">
        <div class="col" style="padding-right: 5%;">
          <div class="form-group"> <label for="user_name">First Name:</label> <input type="text" class="form-control"
              id="user_name" placeholder="Enter first name" name="user_name" required> </div>
          <div class="form-group"> <label for="user_family_name">Last Name:</label> <input type="text"
              class="form-control" id="user_family_name" placeholder="Enter last name" name="user_family_name" required>
          </div>
          <div class="form-group"> <label for="date_of_birth">Date of Birth:</label> <input type="date"
              class="form-control" id="date_of_birth" name="date_of_birth" required> </div>
          <div class="form-group"> <label for="phone_number">Phone Number:</label> <input type="tel"
              class="form-control" id="phone_number" placeholder="Enter phone number" name="phone_number" required>
          </div>
          <div class="form-group"> <label for="email">Email:</label> <input type="email" class="form-control" id="email"
              placeholder="Enter email" name="email" required> </div>
          <div class="form-group"> <label for="address">Address:</label> <input type="text" class="form-control"
              id="address" placeholder="Enter address" name="address" required> </div>
          <div class="form-group"> <label for="additional_address_information">Additional Address Information:</label>
            <input type="text" class="form-control" id="additional_address_information"
              placeholder="Enter additional address information" name="additional_address_information">
          </div>
          <div class="form-group"> <label for="city">City:</label> <input type="text" class="form-control" id="city"
              placeholder="Enter city" name="city" required> </div>
          <div class="form-group"> <label for="country">Country:</label> <input type="text" class="form-control"
              id="country" placeholder="Enter country" name="country" required> </div>
          <div class="form-check mb-3"> <input class="form-check-input" type="checkbox" id="terms" required> <label
              class="form-check-label" for="terms">I accept the terms and conditions.</label> </div>
          <!-- HERE SHOW THE CART -->
        </div>
        <div class="col" style="padding-left: 5%; padding-top: 3%;">
          <!-- HERE SHOW THE CART -->
          <div id="cart-items">
            <table class="table" style="color: #555;">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <!-- Cart items will be dynamically added here -->
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p id="total-price">Total Price: $0.00</p>
            <button type="submit" class="btn btn-success" style="background-color:green">Pay</button>
          </div>
        </div>

    </form>
  </div>
</body>

</html>
